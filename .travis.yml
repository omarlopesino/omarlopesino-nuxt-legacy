#.travis.yml

language: node_js
node_js:
  - "9.2"

branches:
  only:
    - master

after_success:
  - npm run generate:gh-pages

before_deploy:
  - cd dist

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: gh-pages
